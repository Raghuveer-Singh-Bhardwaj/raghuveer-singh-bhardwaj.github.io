          }else{
            var contact_form = {
              email : pemail,
              subject : psubject,
              desc : pdesc
            };
            var newContactKey = firebase.database().ref().child('Contacts').push().key;
            var newContactRef = firebase.database().ref().child('Contacts').child(newContactKey);
            newContactRef.set(contact_form);
            alert('Contact form submitted');
